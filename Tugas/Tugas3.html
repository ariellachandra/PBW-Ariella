<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        Selamat Datang di Website Sederhana
    </header>

    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <div class="form-section">
                <h2>Formulir Pendaftaran</h2>
                <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
                <form>
                    <div class="form-group">
                        <label>Nama Lengkap:</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" required>
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin:</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender"> Laki-laki</label>
                            <label><input type="radio" name="gender"> Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Hobi:</label>
                        <div class="hobby-options">
                            <label><input type="checkbox"> Memasak</label>
                            <label><input type="checkbox"> Membaca</label>
                            <label><input type="checkbox"> Olahraga</label>
                            <label><input type="checkbox"> Menyanyi</label>
                            <label><input type="checkbox"> Menjelajah Dunia</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Pilih Kota:</label>
                        <select>
                            <option>Jakarta</option>
                            <option>Bekasi</option>
                            <option>Karawang</option>
                            <option>Purwakarta</option>
                            <option>Subang</option>
                            <option>Cirebon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pesan Tambahan:</label>
                        <textarea placeholder="Tulis pesan di sini..."></textarea>
                    </div>
                    <button type="submit" class="submit-button">Kirim</button>
                </form>
            </div>
            <div class="sidebar">
                <h2>Sidebar</h2>
                <p>Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.</p>
            </div>
        </div>
    </div>
</body>

</html>
